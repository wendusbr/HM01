<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HM01</title>

    <link rel="shortcut icon" href="assets/img/favicon/hm01.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="row bg-primary text-light text-start" style="height: 22px;">
        <h6 style="margin-left: 10px;">Versão ALPHA</h6>
    </div>
    <header>

    </header>

    <section style="margin-top: 100px ;">
        <div class="container card shadow mt-4 mb-4">
            <div class="row">
                <div class="col-xl-6 col-lg-6 mb-4">
                    <div class="card shadow m-5 p-4">
                        <div class="mb-4">
                            <h3>Login - HM01</h3>
                        </div>
                        <form id="formLogin">
                            <div class="mb-4">
                                <label for="login" class="form-label">Endereço de email</label>
                                <input id="login" class="form-control" type="email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input id="password" class="form-control" type="password" placeholder="Senha">
                            </div>
                            <div class="text-center mb-4">
                                <button id="btnLogin" class="btn btn-primary" style="width: 100%;">Login</button>
                            </div>
                        </form>
                        <hr>
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 text-center mb-4">
                                <button class="btn btn-outline-danger">Google</button>
                            </div>
                            <div class="col-xl-6 col-lg-6 text-center mb-4">
                                <button class="btn btn-outline-primary">Facebook</button>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 mb-4">
                    <img src="assets/img/login/img-login.jpg" alt="img-login" width="100%" height="auto">
                </div> 
            </div>
        </div>
    </section>

    <footer class="text-center container">
        <hr>
        <p>&copy; HM01</p>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/scriptslogin.js"></script>

</html>
